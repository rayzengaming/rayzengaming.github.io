<!DOCTYPE html>
<html lang="pt">

  <head>
    <script src="https://kit.fontawesome.com/0ab2139104.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Links do RayzeN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="./img/numberss.png" type="image/png">
  </head>

  <body>
    <div class="back overflow-auto">
      <main class="container-lg py-5 d-flex">
        <div class="row">
          <div class="row">
            <div class="col"></div>
            <div class="col-6 col-sm-4 col-lg-5 d-flex align-items-center justify-content-center mb-2">
              <img src="img/rayzen.jpg" class="rounded-circle img-fluid" width="300" height="300">
            </div>
            <div class="col"></div>
          </div>
          <div class="row mb-4">
            <div class="col-12 text-center text-white">
              <h1 class="fw-bold display-5">RayzeN
                Gaming</h1>
              <h4 class="fw-bold">Comunidade criada e idealizada dia 15/09/20</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg my-2">
              <button type="button"
                class="btn btn-outline-info btn-lg fw-bold fs-4 py-3 align-items-center justify-content-center d-flex "
                style="width: 100%;height: 100%;" onclick="window.location.href='https://twitter.com/rayzengamingpt'"> <i
                  class="bi fs-2 mx-2 bi-twitter"></i>
                rayzengamingpt </button>
            </div>
            <div class="col-12 col-lg my-2 ">
              <button type="button"
                class="btn btn-outline-warning btn-lg fw-bold fs-4 py-3 align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://discord.gg/PJSU85Z4ZZ'"> <i
                  class="bi fs-2 mx-2 bi-discord"></i> RayzeN 
                 Gaming</button>
            </div>
            <div class="col-11 col-lg my-2 ">
              <button type="button"
                class="btn btn-outline-primary btn-lg fw-bold fs-4 py-3 align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://steamcommunity.com/groups/RayzeNGaming'"> <i class="fab fa-steam fs-2 mx-2"></i> RayzeN 
                 Gaming</button>
            </div>
            <div class="col-11 col-lg my-2 ">
              <button type="button"
                class="btn btn-outline-light btn-lg fw-bold fs-4 py-3 align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://www.instagram.com/rayzengamingpt/'"> <i class="fab fa-instagram fs-2 mx-2"></i> RayzeN 
                 Gaming</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
